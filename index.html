<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FileStack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-title">
        <h1>FileStack</h1>
        <span id="app-version" class="app-version">加载中...</span>
      </div>
      <div id="ffmpeg-status" class="status-container">
        <div class="status-indicator checking"></div>
        <span class="status-text">检查 FFmpeg 状态...</span>
      </div>
    </header>
    
    <div class="main-content">
      <div class="controls">
        <button id="select-folder-btn" class="btn primary">
          <span class="btn-icon">📁</span>
          选择文件夹
        </button>
        <div id="selected-path" class="selected-path">未选择文件夹</div>
        <button id="delete-selected-btn" class="btn delete-btn" disabled>
          <span class="btn-icon">🗑️</span>
          删除选中文件
        </button>
        <button id="format-filename-btn" class="btn secondary" disabled>
          <span class="btn-icon">📝</span>
          格式化文件名
        </button>
      </div>
      
      <div class="file-list-container">
        <div class="file-table">
          <div class="file-table-header">
            <div class="file-checkbox-col">
              <input type="checkbox" id="select-all-checkbox" class="file-checkbox">
            </div>
            <div class="file-name sortable" data-sort="name" data-column="file-name">
              名称 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
            <div class="file-modified-time sortable" data-sort="modifiedTime" data-column="file-modified-time">
              修改日期 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
            <div class="file-size sortable" data-sort="size" data-column="file-size">
              大小 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
            <div class="file-type sortable" data-sort="type" data-column="file-type">
              种类 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
            <div class="file-duration sortable" data-sort="duration" data-column="file-duration">
              时长 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
            <div class="file-resolution sortable" data-sort="resolution" data-column="file-resolution">
              分辨率 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
            <div class="file-bitrate sortable" data-sort="bitrate" data-column="file-bitrate">
              码率 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
            <div class="file-codec sortable" data-sort="codec" data-column="file-codec">
              编码格式 <span class="sort-indicator"></span>
              <div class="column-resizer"></div>
            </div>
          </div>
          <div id="file-list" class="file-list">
            <!-- 文件列表将在这里动态生成 -->
            <div class="empty-message">请选择文件夹</div>
          </div>
        </div>
        <div class="file-list-footer">
          <div class="selection-info">
            <span id="selection-count">未选择文件</span>
            <span id="selection-size" class="selection-size"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 视频处理进度提示框 -->
  <div id="video-progress-overlay" class="progress-overlay" style="display: none;">
    <div class="progress-dialog">
      <div class="progress-header">
        <h3>正在处理视频文件</h3>
        <div class="progress-subtitle">正在获取视频信息，请稍候...</div>
      </div>
      <div class="progress-content">
        <div class="progress-bar-container">
          <div class="progress-bar">
            <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%;"></div>
          </div>
          <div class="progress-text">
            <span id="progress-percentage">0%</span>
            <span id="progress-count">0 / 0</span>
          </div>
        </div>
        <div id="current-file" class="current-file">准备中...</div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
